services:
  backend:
    container_name: backend
    image: backend:prod
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - 8000:8000
    env_file:
      - backend/.env.prod

  frontend:
    container_name: frontend
    image: frontend:prod
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=production